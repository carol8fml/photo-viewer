<table mat-table [dataSource]="photos">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let photo">{{ photo.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let photo">{{ photo.title }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let photo">
      <button
        mat-icon-button
        (click)="viewPhotoDetails(photo.id)"
        class="view-button"
        aria-label="View Photo Details"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'actions']"></tr>
</table>

<div *ngIf="selectedPhoto" class="modal">
  <div mat-dialog-content class="modal-content">
    <span class="close-button" (click)="closeModal()" aria-label="Close"
      >&times;</span
    >
    <h2>{{ selectedPhoto.title }}</h2>
    <img
      [src]="selectedPhoto.url"
      alt="{{ selectedPhoto.title }}"
      aria-describedby="photo-description"
    />
    <p id="photo-description">{{ selectedPhoto.description }}</p>
  </div>
</div>
